<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard Project</title>
</head>

<body>
  <section>
    <div class="main-container">
      <div class="microverse-logo">
        <img src="images/microverse.png" alt="microverse">
        <h1>Microverse Students Leaderboard</h1>
      </div>
      <div id="game-name"></div>
      <div class="container">
        <div class="scores">
          <div class="scores-title">
            <h2>Recent scores</h2>
            <button class="refresh-btn" id="refresh" type="button">Refresh</button>
          </div>
          <ul class="scores-list" id="scores">
            <!-- Scores generated with Javascript -->
          </ul>
        </div>
        <div class="add-score">
          <div class="add-score-title">
            <h2>Add your score</h2>
          </div>
          <form class="form">
            <input class="input" type="text" name="user" id="user" placeholder="Name" />
            <input class="input" type="text" name="score" id="score" placeholder="Score" />
            <button class="submit-btn" id="submit" type="button">Submit</button>
            <div id="message"></div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
